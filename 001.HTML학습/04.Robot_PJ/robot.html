<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Robot PJ</title>
    <link rel="stylesheet" href="./css/robot.css" />
  </head>
  <body>
    <!-- 로봇머리 -->
    <div id="head">
      <!-- 눈1  -->
      <div class="eye" id="eye1"></div>
      <!-- 눈2 -->
      <div class="eye" id="eye2"></div>
      <!-- 코 -->
      <div id="nose"></div>
      <!-- 입 -->
      <div id="mouth"></div>
      <!-- 귀1 -->
      <div id="ear1" class="ear"></div>
      <!-- 귀2 -->
      <div id="ear2" class="ear"></div>
    </div>

    <!--  로봇몸 -->
    <div id="body">
      <!-- 목 -->
      <div id="neck"></div>
      <!-- 팔1 -->
      <div id="arm1" class="arm"></div>
      <!-- 팔2 -->
      <div id="arm2" class="arm"></div>
      <!-- 다리1 -->
      <div id="leg1" class="leg"></div>
      <div id="leg2" class="leg"></div>
      <div id="leg1" class="leg"></div>
      <div id="leg2" class="leg"></div>
      <div id="sh1" class="sh"></div>
      <div id="sh2" class="sh"></div>
      <div id="tv">
        <div id="screen">
          <iframe src="https://www.youtube.com/embed/xDPNpwsqzo0"></iframe>
          <!-- [ iframe : 아이프레임 ] 
          inline frame이라는 뜻. 
          외부의 다른 시스템이나 페이지 혹은
          정보가 특정 영역인 아이프레임 요소
          내부에 불러와서 보여주는 방법을 제공함

          -  src속성: 불러올 페이지 주소
          (종류: 일반 웹페이지, 유튜브 페이지 등)
          

          -->
        </div>
      </div>
    </div>
  </body>
</html>
